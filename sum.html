<meta charset="utf-8">
<script type="text/javascript">
	
	do{ //do - задает цикл который будет выполняться пока верно условие while 
		var n = +prompt("Пожалуйста введите положительное число");
	} while(isNaN(n) || n < 0) //проверяет является ли переменная нечсисловым значинием(напимер слово) 
		

	var sum = 0;
	for(var i = 0; i <= n; i++){  //Выражение for создаёт цикл, состоящий из 3 необязательных выражений в круглых скобках, разделённых точками с запятой.
		sum = sum + i; // sum += i;
	}
		document.write(sum); //пишет текст без всплывающего окна



</script>
