<meta charset="utf-8">
<script type="text/javascript">
	
	var otvet1 = prompt("Кто главный враг Белого");
	kolotvetov = 0;

	if(otvet1 == "Володя" || otvet1 == "володя"){
		kolotvetov++
		alert("Правильно!");
	} else {
		alert("Не правильно!\nПривильный ответ:Володя");
	}

	var otvet2 = prompt("Зимой и летом одним цветом");

	if(otvet2 == "Саша Белый" || otvet2 == "Саня Белый" || otvet2 == "Саша белый"){
		kolotvetov++
		alert("Правильно!");
	} else {
		alert("Не правильно!\nПривильный ответ Саша Белый");
	}

	var otvet3 = prompt("Кто убил друзей Белого?");

	if(otvet3 == "Макс" || otvet3 == "макс"){
		kolotvetov++
		alert("Правильно!");
	} else {
		alert("Не правильно!\nПравильный ответ Макс");
	}

	if(kolotvetov == 0){
		alert("Вы не смогли ответить не на один вопрос правильно");
	} else if(kolotvetov == 1){
		alert("Вы ответили правильно на " + kolotvetov + " вопрос");
	} else if(kolotvetov >= 2){
		alert("Вы ответили правильно на " + kolotvetov + " вопроса");
	}

</script>
