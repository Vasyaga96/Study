<meta charset="utf-8">
<script type="text/javascript">

    var userAnswer = prompt("Что можно увидеть с закрытыми глазами?");
    userAnswer = userAnswer.toLowerCase(); // Видоизменяет все буквы в строках из заглавных в маленькте
    if(userAnswer == "сон" || userAnswer == "новедение")
        alert("Это правильный ответ");
    else
        alert("Вы не угадали");



</script>
