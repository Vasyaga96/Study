<meta charset="utf-8">
<script type="text/javascript">

    var answer = parseInt(Math.random() * 100 );
    var playerNumber = 1;

    while(true){
        
        var userAnswer = prompt("Введите положительное число от 1 до 100. \nХодит игрок " + playerNumber + ".\nДля выхода нажмите q");
        
         if(userAnswer == "q")
            break;

        userAnswer = parseInt(userAnswer);

        if(userAnswer == answer){
            alert("Поздравляем! Победил игрок " + playerNumber);
            break;
        }else if(userAnswer > answer){
            alert("Вы ввели слишком большое число");
        }else if(userAnswer < answer){
            alert("Вы ввели слишком маленькое число");
        }
            
        if(playerNumber == 1)
            playerNumber = 2;
        else
            playerNumber = 1;
        
    }

</script>
