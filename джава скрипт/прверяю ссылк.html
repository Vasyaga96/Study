        <p><a href='https://www.google.ru/' title='текст который появляется если навести на ссылку' target='_blank'>_blank</a></p>

        <p><a href='https://www.google.ru/' target='_parent'>_parent</a></p>
        <p><a href='https://www.google.ru/' target='_top'>_top</a></p>
