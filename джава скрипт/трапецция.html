<meta charset="utf-8">
<script type="text/javascript">

alert("Программа подсчета площади трапеции"); // alert - Этот код отобразит окно в браузере и приостановит дальнейшее выполнение скриптов до тех пор, пока пользователь не нажмёт кнопку «OK»
var a = +prompt("Введите длину верхнего основания"); //ставим + перед prompt что бы сделать из строчного в числительное
var b = +prompt("Введите длину нижнего основания"); // var - присвоение чего то для переменной prompt(title, [default]) - титл это текст всплывшего окна в которое надо что то ввести, дефаулт это предложение что то ввести
var h = prompt("Введите высоту");

h = parseInt(h) // второй способ сделать числителную строку

var s = (a+b) /2 * h;

alert(s);

</script>
