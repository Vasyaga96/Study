<meta charset="utf-8">
<script type="text/javascript">

	var rubles = prompt ("Введите сумму в рублях");
	var euro = 63.0;
	var dollar = 56.1;

	var rubtoeuro = rubles/euro;
	var rubtodollar = rubles/dollar;

	alert(
		rubles + " рублей = " + rubtoeuro.toFixed(2) + " евро \n" + 
		rubles + " рублей = " + rubtodollar.toFixed(2) + "долларов"
	); //добавили \n что бы началась новая строка и добавили toFixed(2) что бы показывались только 2 цифры числа
</script>
